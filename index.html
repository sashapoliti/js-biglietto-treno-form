<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietti - Trenitalia</title>
  </head>
  <body>

    <main>

      <!-- first section with inputs -->
      <section>
        <div class="container">
          <div class="row">            
            <div class="col-6 mb-3">
              <label for="userDatas"><i class="fa-regular fa-user"></i> Nome e Cognome</label>
              <input type="text" class="form-control" id="userDatas">          
            </div>
            <div class="col-6 mb-3">
              <label for="userKm"><i class="fa-solid fa-train"></i> Km da percorrere</label>
              <input type="text" class="form-control" id="userKm">          
            </div>
            <div class="col-8 mb-3">
              <label for="userAge" class="form-label"><i class="fa-regular fa-address-card"></i> Fascia d'et√†</label>
              <select class="form-select" id="userAge">
                  <option value="">Seleziona la fascia</option>
                  <option value="junior">Minorenne</option>
                  <option value="senior">Adulto</option>
                  <option value="over">Adulto (over 65)</option>
              </select>
            </div>
            <div class="col-4 mb-3 d-flex align-items-end ">
              <button type="submit" class="btn btn-danger"><i class="fa-solid fa-cart-shopping"></i> Acquista</button>
              <button type="submit" class="btn btn-outline-dark ms-2 "><i class="fa-solid fa-xmark"></i> Annulla</button>
            </div>
          </div>
        </div>
      </section>

      <!-- second section with ticket -->
      <section>
        <div>
          <h1 id="price"></h1>
        </div>
      </section>
    </main>


    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
